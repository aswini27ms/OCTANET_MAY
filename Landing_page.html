<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Super Kings Sportswear</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Sports Shop</h1>
            <p>Your one-stop shop for all sports gear</p>
            <a href="#" class="btn">Shop Now</a>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="csk.jpg" alt="Jersy">
                    <h3>CSK Jersy</h3>
                    <p>Rs 1999</p>
                </div>
                <div class="product-card">
                    <img src="csk1.jpg" alt="Polo Tshirt">
                    <h3>Polo Tshirt</h3>
                    <p>Rs 999</p>
                </div>
                <div class="product-card">
                    <img src="csk2.jpg" alt="Thala Tshirt">
                    <h3>Thala Tshirt</h3>
                    <p>Rs  1499</p>
                </div>
                <div class="product-card">
                    <img src="csk3.jpg" alt="Polo Tshirt">
                    <h3>Polo Tshirt</h3>
                    <p>Rs 999</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sports Shop. All rights reserved.</p>
    </footer>
</body>
</html>
